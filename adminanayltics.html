<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Analytics - Sparrows Academy</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .dark body {
            background-color: #0f172a;
        }
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
        .main-card {
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .animated-gradient {
            background-size: 200% 200%;
            animation: gradient-animation 10s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* For the simple bar charts */
        .bar-chart-bar {
            transition: width 0.5s ease-out;
        }
    </style>
</head>
<body class="dark:bg-slate-900 bg-slate-50 transition-all">

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" type="button" class="fixed top-4 right-4 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 z-50">
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8 0 1010.586 10.586z"></path></svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
    </button>

    <!-- Admin Analytics View -->
    <div id="analytics-view" class="w-full max-w-7xl mx-auto min-h-screen p-4 sm:p-6 md:p-8">
        <div class="p-6 bg-gradient-to-r from-purple-600 to-pink-600 dark:from-purple-700 dark:to-pink-800 text-white text-center rounded-2xl animated-gradient mb-8 main-card">
            <h1 class="text-4xl font-extrabold tracking-tight">Admin Analytics Dashboard</h1>
            <p class="text-purple-200 mt-2 text-lg">School-wide performance insights</p>
        </div>

        <div id="analyticsContent" class="space-y-8">
            <!-- Analytics data will be rendered here -->
            <div class="flex flex-col items-center justify-center text-center p-8">
                <svg class="animate-spin h-10 w-10 text-purple-600 dark:text-purple-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="mt-4 text-xl font-semibold text-gray-700 dark:text-gray-300">Loading Analytics Data...</p>
                <p class="text-gray-500 dark:text-gray-400">Please wait while we crunch the numbers.</p>
            </div>
        </div>

        <footer class="text-center mt-12 text-sm text-gray-500 dark:text-gray-400">
             <!-- Make sure the path to your result portal is correct -->
            <a href="./resultserver.html" class="text-indigo-600 dark:text-indigo-400 hover:underline mb-4 block">Back to Result Portal</a>
            <p>&copy; Developed & Maintained by E-Cell, Sparrows Academy.</p>
        </footer>
    </div>


    <script>
        // --- CONFIGURATION ---
        const baseURL = "https://opensheet.elk.sh/1Sfrx9iH5b1-CipMJIQZJ8z61P1PUlgDPrSypfwY6aew/"; 
        const CLASSES = ["Class 7", "Class 8", "Class 9"];

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            loadAnalytics();
        });

        // --- THEME CONTROL ---
        function initializeTheme() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            if(!themeToggleBtn) return;
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleDarkIcon.classList.remove('hidden');
            }

            themeToggleBtn.addEventListener('click', () => {
                themeToggleDarkIcon.classList.toggle('hidden');
                themeToggleLightIcon.classList.toggle('hidden');
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });
        }
        
        // --- CORE ANALYTICS LOGIC ---

        // Main function to start loading and rendering analytics
        async function loadAnalytics() {
            try {
                const allClassData = await fetchOverallData();
                generateAnalyticsReport(allClassData);
            } catch (error) {
                console.error("Analytics Data Fetch Error:", error);
                displayMessage('❗', 'Analytics Error', `Failed to load analytics data: ${error.message}`, 'bg-red-100 dark:bg-red-900/50 text-red-800 dark:text-red-200', "analyticsContent");
            }
        }

        // Fetches data for all defined classes concurrently
        async function fetchOverallData() {
            const fetchPromises = CLASSES.map(className => 
                fetch(baseURL + className)
                    .then(res => {
                        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status} for ${className}`);
                        return res.json();
                    })
                    .then(data => data.map(student => ({ ...student, Class: className })))
                    .catch(error => {
                        console.error(`Error fetching data for ${className}:`, error);
                        return []; // Return empty array on error for that class
                    })
            );
            const allResults = await Promise.all(fetchPromises);
            return [].concat(...allResults); // Flatten the array of arrays
        }

        // Processes the data and renders the full analytics report
        function generateAnalyticsReport(allData) {
            const analyticsContentDiv = document.getElementById("analyticsContent");
            if (!allData || allData.length === 0) {
                displayMessage('ℹ️', 'No Data', 'No student data available for analytics.', 'bg-yellow-100 dark:bg-yellow-900/50 text-yellow-800 dark:text-yellow-200', "analyticsContent");
                return;
            }

            // Group subjects by student
            const students = {};
            allData.forEach(row => {
                const rollNo = row["Roll Number"];
                if (!rollNo) return;
                if (!students[rollNo]) {
                    students[rollNo] = {
                        name: row.Name,
                        roll: rollNo,
                        class: row.Class,
                        subjects: []
                    };
                }
                students[rollNo].subjects.push(row);
            });

            const studentList = Object.values(students);
            const classWiseData = {};
            const overallGradeCounts = { 'A+': 0, 'A': 0, 'B': 0, 'C': 0, 'D': 0, 'F': 0 };
            const studentPerformances = [];

            studentList.forEach(student => {
                const studentClass = student.class || 'N/A';
                if (!classWiseData[studentClass]) {
                    classWiseData[studentClass] = { totalStudents: 0, passed: 0, totalMarks: 0, maxMarks: 0, subjectAverages: {} };
                }
                classWiseData[studentClass].totalStudents++;

                let studentTotalMarks = 0;
                let studentMaxMarks = 0;

                student.subjects.forEach(subject => {
                    const theoryMarks = parseInt(subject.Marks?.trim(), 10) || 0;
                    const practicalMarks = parseInt(subject["Practical Marks"]?.trim(), 10) || 0;
                    const subjectTotal = theoryMarks + practicalMarks;
                    studentTotalMarks += subjectTotal;
                    studentMaxMarks += 100;

                    // For class-wise subject average
                    if (!classWiseData[studentClass].subjectAverages[subject.Subject]) {
                        classWiseData[studentClass].subjectAverages[subject.Subject] = { total: 0, count: 0 };
                    }
                    classWiseData[studentClass].subjectAverages[subject.Subject].total += subjectTotal;
                    classWiseData[studentClass].subjectAverages[subject.Subject].count++;
                });

                const percentage = studentMaxMarks > 0 ? (studentTotalMarks / studentMaxMarks) * 100 : 0;
                studentPerformances.push({ ...student, percentage });

                if (percentage >= 50) {
                    classWiseData[studentClass].passed++;
                }

                // Use the same grading for overall percentage
                const { grade } = getGradeAndRemark(percentage); 
                if (overallGradeCounts[grade]) overallGradeCounts[grade]++;
            });

            const totalStudents = studentList.length;
            const totalPassed = Object.values(classWiseData).reduce((acc, curr) => acc + curr.passed, 0);
            const overallPassRate = totalStudents > 0 ? (totalPassed / totalStudents * 100).toFixed(2) : 0;
            
            // --- RENDER HTML ---
            const topPerformers = studentPerformances.sort((a, b) => b.percentage - a.percentage).slice(0, 5);
            
            analyticsContentDiv.innerHTML = `
                <!-- Overall Summary Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md">
                        <h3 class="text-lg font-semibold text-gray-500 dark:text-gray-400">Total Students</h3>
                        <p class="text-4xl font-bold text-gray-900 dark:text-white mt-2">${totalStudents}</p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md">
                        <h3 class="text-lg font-semibold text-gray-500 dark:text-gray-400">Overall Pass Rate</h3>
                        <p class="text-4xl font-bold text-green-600 dark:text-green-400 mt-2">${overallPassRate}%</p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md">
                        <h3 class="text-lg font-semibold text-gray-500 dark:text-gray-400">Data Last Fetched</h3>
                        <p class="text-3xl font-bold text-gray-900 dark:text-white mt-2">${new Date().toLocaleTimeString('en-IN')}</p>
                    </div>
                </div>

                <!-- Class-wise and Grade Distribution -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Class-wise Breakdown -->
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md">
                        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Class-wise Breakdown</h3>
                        <div class="space-y-4">
                            ${Object.entries(classWiseData).map(([className, data]) => `
                                <div>
                                    <div class="flex justify-between items-center mb-1">
                                        <span class="font-semibold text-gray-800 dark:text-gray-200">${className} (${data.passed}/${data.totalStudents} passed)</span>
                                        <span class="text-sm font-medium text-indigo-600 dark:text-indigo-400">${(data.passed / data.totalStudents * 100).toFixed(1)}%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                                        <div class="bg-indigo-600 h-2.5 rounded-full bar-chart-bar" style="width: ${(data.passed / data.totalStudents * 100).toFixed(1)}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <!-- Grade Distribution -->
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md">
                        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Overall Grade Distribution</h3>
                         <div class="space-y-4">
                            ${Object.entries(overallGradeCounts).map(([grade, count]) => `
                                <div>
                                    <div class="flex justify-between items-center mb-1">
                                        <span class="font-semibold text-gray-800 dark:text-gray-200">Grade ${grade}</span>
                                        <span class="text-sm font-medium text-pink-600 dark:text-pink-400">${count} students</span>
                                    </div>
                                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                                        <div class="bg-pink-500 h-2.5 rounded-full bar-chart-bar" style="width: ${count / totalStudents * 100}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Top Performers List -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md">
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Top 5 Performers</h3>
                    <ul class="divide-y divide-gray-200 dark:divide-gray-700">
                        ${topPerformers.map((s, index) => `
                            <li class="py-3 flex items-center justify-between">
                                <div class="flex items-center">
                                    <span class="text-lg font-bold text-gray-500 dark:text-gray-400 mr-4">${index + 1}</span>
                                    <div>
                                        <p class="font-semibold text-gray-900 dark:text-white">${s.name}</p>
                                        <p class="text-sm text-gray-500 dark:text-gray-400">${s.roll} - ${s.class}</p>
                                    </div>
                                </div>
                                <span class="font-bold text-lg text-green-600 dark:text-green-400">${s.percentage.toFixed(2)}%</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }
        
        // --- UTILITY FUNCTIONS ---

        // Determines grade and color based on marks (used for student % classification)
        function getGradeAndRemark(marks) {
            if (marks === null || isNaN(marks)) return { grade: 'N/A' };
            if (marks >= 90) return { grade: 'A+' };
            if (marks >= 80) return { grade: 'A' };
            if (marks >= 70) return { grade: 'B' };
            if (marks >= 60) return { grade: 'C' };
            if (marks >= 50) return { grade: 'D' };
            return { grade: 'F' };
        }

        // Displays a general message for errors or info
        function displayMessage(icon, title, message, colorClasses, targetElementId = "analyticsContent") {
            document.getElementById(targetElementId).innerHTML = `
                <div class="rounded-2xl p-6 ${colorClasses} max-w-2xl mx-auto main-card">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 text-3xl">${icon}</div>
                        <div class="ml-4">
                            <h3 class="text-lg font-bold">${title}</h3>
                            <div class="text-sm mt-1">${message}</div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
